<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="week">
      <h2 data-cy="weekDetailsHeading"><span jhiTranslate="sapsocLeagueApp.week.detail.title">Week</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ week.id }}</span>
        </dd>
        <dt><span jhiTranslate="sapsocLeagueApp.week.weekNum">Week Num</span></dt>
        <dd>
          <span>{{ week.weekNum }}</span>
        </dd>
        <dt><span jhiTranslate="sapsocLeagueApp.week.date">Date</span></dt>
        <dd>
          <span>{{ week.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="sapsocLeagueApp.week.semester">Semester</span></dt>
        <dd>
          <div *ngIf="week.semester">
            <a [routerLink]="['/semester', week.semester.id, 'view']">{{ week.semester.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/week', week.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
