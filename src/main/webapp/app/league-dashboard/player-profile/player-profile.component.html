<div class="profile_card" *ngIf="profileId">
  <p>{{ this.leaguePlayer!.firstName }} {{ this.leaguePlayer!.lastName }}</p>

  ELO: {{ this.leaguePlayer!.eloRating }}
  <br />
  Win percentage (All time): {{ this.winPercentage }}%
  <br />
  Wins: {{ this.leaguePlayer!.wins }}
  <br />
  Losses: {{ this.leaguePlayer!.losses }}
  <br />
</div>
